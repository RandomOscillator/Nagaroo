<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="FirstName">FirstName:</label>
        <input type="text" name="FirstName" placeholder="First Name">
        <label for="LastName">LastName:</label>
        <input type="text" name="LastName" id="LastName" placeholder="Last Name">
        <br>
        <br>
        <label for="Male">Male:</label>
        <input type="radio" name="Gender" id="Male">
        <label for="Female">Female:</label>
        <input type="radio" name="Gender" id="Female">
        <label for="Other">Other:</label>
        <input type="radio" name="Gender" id="Other">
        <br>
        <br>
        <label for="Date_of_Birth">Date of Birth : </label>
        <input type="date" name="Date_of_Birth" id="Date_of_Birth" value="22/7/2020">
        <br>
        <br>
        <label for="Email">E-Mail : </label>
        <input type="email" name="Email" id="Email" placeholder="Enter Your Email">
        <br>
        <br>
        <label for="Phone">Phone</label>
        <input type="number" name="Phone" id="Phone" placeholder="+91">
        <br>
        <br>
        <label for="Height">Height</label>
        <input type="number" name="Height" id="Height" placeholder="Height in Feet">



        
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="School_Name">School Name :</label>
        <input type="text" name="School_Name" id="School_Name" placeholder="School Name">
        <br>
        <br>
        <label for="Class">Class :</label>
        <input type="text" name="Class" id="Class" placeholder="Enter Class">
        <br>
        <br>
        <label for="Stream">Stream :</label>
        <select name="Stream" id="Stream">
            <option value="Stream">Stream</option>
            <option value="Stream">CSE</option>
            <option value="Stream">EEE</option>
            <option value="Stream">ECE</option>
        </select>
        <br>
        <br>
        <label for="Marksheet">Marksheet :</label>
        <input type="file" name="Marksheet" id="Marksheet">


    </fieldset>
    <br>
    <br>
    <input type="Submit" name="Submit" id="">
</body>
</html>
